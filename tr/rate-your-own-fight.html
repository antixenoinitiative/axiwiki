      <tr>
        <td><strong>Gemi</strong></td>
        <td>CMDR yaygın gemi önerilerini dinlemedi. CMDR meta dışı gemileri nasıl kullanacağını bilmeden kullanmaya çalıştı ve/veya&nbsp;CMDR mühendsilikle yükseltilmemiş gemiler kullandı</td>
        <td>CMDR kısmı yükseltilmiş başlangıç seviyesi (genelde kalkanlı) bir gemi kullanıyor.&nbsp;</td>
        <td>CMDR önerilen bir meta gemisine sahip ama bazı eksikler var (örneğin HRP'ler tam yükseltilmiş değil). Ancak tüm önemli modüller G5 (Distro, Thrusters, PP)</td>
        <td>&nbsp;CMDR en azından bir adet tam yükseltilmiş meta gemisine (Krait, FAS, Chally, kalkansız Chieftain ve/veya Cutter)&nbsp;</td>
        <td>CMDR, metadan özel istekleri ve ihtiyaçları doğrultusunda sapmayı öğrendi ve metanın ortaya çıkmasına katkıda bulunuyor dahi olabilir. Bu seviyede birkaç adet meta gemisine ve diğer özel durumlar için birçok meta dışı gemiye sahip olunması yaygındır.</td>
        <td>
          <p>10%</p>
        </td>
      </tr>
      <tr>
        <td><strong>Soğuk Yörünge</strong></td>
        <td>CMDR heatsinkleri tutarlı kullanamıyor ve/veya hiç yörünge hareketi yapamıyor.</td>
        <td>CMDR kısmen de olsa yörünge hareketi yapabiliyor. Arada bir heatsink kullanımı aksıyor, yörüngeler çöküyor olabilir; mesafe kontrolü oturmamış, bazen Goid'in yanından geçip gidiliyor, zayıf boost kontrolü - CMDR bazen Goid üzerine boostluyor.</td>
        <td>CMDR soğuk yörüngeye orta düzeyde hakim - yörüngeler bazen çöküyor ama daha nadir. Heatsink kullanımı başarılı - neredeyse hiç hata yok. Mesafe kontrolü nispeten kabul edilebilir, yörüngeler ara sıra 2-2.5 km menzile çıkıyor.</td>
        <td>CMDR soğuk yörüngeyi oturtmuş. Yörüngeler nadiren çöküyor. Mesafe kontrolü hala şaşabiliyor - yörüngeler 1000-2500 m arasında gidip geliyor. Heatsink kullanımı neredeyse mükemmel.</td>
        <td>CMDR temel soğuk yörüngede ustalaşmış ve üstüne boost-yörünge öğrenmiş. Yörüngeler neredeyse hiç çökmüyor. CMDR heatsink kullanımında usta ve ihtiyacına bağlı olarak çift (hatta üçlü) tetikleme yapıyor. Mesafe kontrolü harika - CMDR ateş ederken nadiren 1.5 km dışına çıkıyor.</td>
        <td>
          <p>25%</p>
        </td>
      </tr>
      <tr>
        <td><strong>İsabet, atış disiplini ve atış usulü</strong></td>
        <td>CMDR özellikle FA kapalı iken fazla düzeltme yapıyor ve Kalplere tutarlı isabet kaydedemiyor. Atış disiplini yok - CMDR yüksek sıcaklıklara çıkıyor ve/veya düşük atış hızına sahip. CMDR dönüşümlü atış yapmıyor.</td>
        <td>CMDR Goid'i vurabiliyor ve genellikle Kalp pörtletebiliyor ancak Kalbe isabette özellikle FA kapalıyken zorluk çekiyor. Isabet oranı &lt;50%. Atışlar arasındaki süre 3 saniye veya fazlası. CMDR dönüşümlü atış kullanıyor anca üst üste bindirmeyi henüz beceremiyor.</td>
        <td>CMDR kısmen iyi bir isabet oranına sahip ve nispeten Kalbe kesin nişanlayabiliyor. İsabet oranı 50-60%. Atış kadansı fena değil, 2.5-3 s atış döngüsüne sahip. CMDR dönüşümlü atışlarını üst üste bindirmeyi öğrendi.</td>
        <td>CMDR düzgün ve tutarlı nişan alma kabiliyetine sahip. İsabet oranı 60-80%. Atış kadansı çok iyi - CMDR 2m2s konfigürasyonunda 6A CE kapasitör limitine ulaşabiliyor (2210 ms tek heatsink kullanımında). CMDR iyi bir üst üste bindirmeyle dönüşümlü atış kontrolüne sahip.</td>
        <td>CMDR muhteşem bir nişan alma kabiliyetine sahip. İsabet oranı 80-100%. Atış kadansı distribütorün limiti doğrultusunda milisaniyelere kadar optimize edilmiş (ya da 2050 ms Gauss atış döngüsünde) ve neredeyse kusursuz üst üste bindirmeli atış döngüsünde.</td>
        <td>
          <p>25%</p>
        </td>
      </tr>
      <tr>
        <td><strong>Pip yönetimi</strong></td>
        <td>CMDR düşük pip yönetim bilincinde ve sık sık kapasitör sorunları yaşıyor. Mesela WEP'te pip yokken Gauss ateşlemek.</td>
        <td>CMDR temel pip yönetim anlayışına sahip ancak savaş sırasında bazen uygunsuz konfigürasyonlarda kalıyor.</td>
        <td>CMDR güvenilir biçimde durumların gerektirdiği şartlarda pip kullanabiliyor ve pip makrolarına sahip olabilir. Ancak zaman zaman hata yapabiliyor (SYS tükenmesi sonucu heatsink kullanamamak).</td>
        <td>CMDR pip yönetimine büyük ölçüde hakim ve savaşın koşullarına uygun ayarlamaları tutarlı biçimde yapabiliyor.</td>
        <td>CMDR pip yönetimde tam hakimiyete sahip, en zorlu koşullarda dahi geçişler yapabiliyor.</td>

          <p>10%</p>
        </td>

      <tr>
        <td><strong>Swarm yönetimi ve durumsal farkındalık</strong></td>
        <td>CMDR sıklıkla Goid'in davranışlarını öngöremiyor ve pörtletme aşaması dışında hasar alıyor. CMDR sıklıkla Swarm'ın içinden geçmesine izin veriyor (karşılığında füze de yiyor). CMDR Flak atışlarının çoğunu ıskalıyor.</td>
        <td>Flak atışları iyileşmeye başlamış fakat top düzeni için bile çok fazla mermi harcanıyor.</td>
        <td>CMDR top düzenini tutarlı şekilde yok edebiliyor ama diğer düzenlerde sıkıntılar var. CMDR hala Swarm'ın içinden geçmesine izin veriyor ve füze - normal düzen arasındaki farkı göremiyor.</td>
        <td>CMDR herhangi bir Swarm düzenini sorunsuzca yok edebiliyor. CMDR farklı Swarm düzenleri arasındaki görsel farklılıkları öğrenmeye başladı ve füze düzeniyle karşılaştığı zaman sıfırlayabiliyor. Swarm nadiren CMDR'ın içinden geçiyor. Kalkansızken ve heatsink kullanım imkanı yokken/tercih edilmezken, CMDR Swarm'dan gelen hasarı silent running ile minimize edebiliyor. Kalkanlıyken, CMDR soğuk yeniden başlatmalarda usta.</td>
        <td>CMDR Swarm yönetiminde ustalaşmış. CMDR Flak kullanırken çoğu Swarm düzenini saniyeler içinde yok edebiliyor. Flak'sızken CMDR boost-yörüngesiyle Swarm'ı kontrol altında tutup huzursuzlaşmasına engel olabiliyor. Ek olarak CMDR, enrage durumunda dahi rahatlıkla füzeleri yemleyebiliyor.</td>
        <td>
          <p>15%</p>
        </td>
      </tr>
      <tr>
        <td><strong>Taktiksel karar verme ve zaman yönetimi</strong></td>
        <td>CMDR sıklıkla başarı şansı düşükken saldırıya geçiyor (heatsinkler azken, gövde zayıfken vb.). CMDR nadiren geri çekiliyor, mesela kanopi parçalanmak üzereyken bile. CMDR sıklıkla zamanı aşıyor ve enraged Goidlerle karşılaşıyor.</td>
        <td>CMDR enrage zamanlamasına hakim değil, enraged Goidlerle karşılaşabiliyor ve durum müsait olmadığında geri çekilmekten aciz.</td>

        <td>CMDR genel olarak kendisinin gemisinin sınırlarını biliyor. Baskı altında dahi genellikle doğru kararları verebiliyor.</td>
        <td>CMDR temel savaş yöntemlerinde ustalaşmakla kalmamış Goid üzerinde kalkan toslaması gibi ileri düzey tekniklerle baskı kurabiliyor. Nadiren hatalar her zaman yapılabilse de bu seviyedeki CMDR'lar anlık karar verme yetenekleriyle kaybedilmiş gibi gözüken savaşları döndürebilme becerisine sahiptirler.</td>
